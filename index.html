<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redux Vanilla JS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="w-full vh-100 d-flex justify-content-center align-items-center text-white bg-dark"
    >
      <div
        class="border border-5 w-50 p-5 rounded border-success border-opacity-50 d-flex align-items-center flex-column bg-secondary"
      >
        <h1 class="text-center">Count: <span id="count"></span></h1>
        <div class="d-flex align-items-center gap-2">
          <button id="inc" class="btn btn-success">Increment</button>
          <button id="dec" class="btn btn-danger">Decrement</button>
          <button id="rnd" class="btn btn-info">Auto</button>
          <button id="reset" class="btn btn-secondary">Reset</button>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
